# ============================================
# üìà PROMETHEUS CONFIGURATION - DESARROLLO
# Configuraci√≥n para monitoreo de m√©tricas
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ============================================
  # üéØ PROMETHEUS SELF-MONITORING
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # ============================================
  # üöÄ LUZZIA BACKEND - M√©tricas de aplicaci√≥n
  # ============================================
  - job_name: 'luzzia-backend'
    static_configs:
      - targets: ['luzzia-backend:4000']
    scrape_interval: 15s
    metrics_path: /api/v1/metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # ============================================
  # üî¥ REDIS EXPORTER - M√©tricas de Redis
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # ============================================
  # üçÉ MONGODB EXPORTER - M√©tricas de MongoDB
  # ============================================
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s
    metrics_path: /metrics

  # ============================================
  # üê≥ DOCKER - M√©tricas de contenedores (opcional)
  # ============================================
