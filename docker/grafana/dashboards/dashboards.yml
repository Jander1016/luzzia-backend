apiVersion: 1

providers:
  # ============================================
  # ðŸ“ˆ LUZZIA DASHBOARDS
  # ============================================
  - name: 'Luzzia Dashboards'
    orgId: 1
    folder: 'Luzzia'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

  # ============================================
  # ðŸ”§ SYSTEM DASHBOARDS
  # ============================================
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system