apiVersion: 1

datasources:
  # ============================================
  # üìà PROMETHEUS - M√©tricas principales
  # ============================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "POST"
    version: 1

  # ============================================
  # üî¥ REDIS - M√©tricas de cache
  # ============================================
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true
    basicAuth: false
    secureJsonData:
      password: "luzzia-cache-secret"
    jsonData:
      client: "standalone"
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
    version: 1

