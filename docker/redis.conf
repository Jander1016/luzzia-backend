# ============================================
#  REDIS CONFIGURATION - DESARROLLO
# Configuraci贸n optimizada para cache y desarrollo
# ============================================

# Configuraci贸n de red
bind 0.0.0.0
port 6379
protected-mode yes

# Configuraci贸n de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuraci贸n de persistencia para desarrollo
save 900 1
save 300 10
save 60 10000

# Directorio de datos
dir /data

# Configuraci贸n de logs
loglevel notice
logfile ""

# Configuraci贸n de cliente
timeout 300
tcp-keepalive 300

# Configuraci贸n de base de datos
databases 16

# Configuraci贸n para desarrollo (m谩s permisiva)
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Configuraci贸n de AOF (deshabilitado para desarrollo)
appendonly no

# Configuraci贸n de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuraci贸n de notificaciones
notify-keyspace-events ""

# Configuraci贸n de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configuraci贸n de listas
list-max-ziplist-size -2
list-compress-depth 0

# Configuraci贸n de sets
set-max-intset-entries 512

# Configuraci贸n de sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuraci贸n de HyperLogLog
hll-sparse-max-bytes 3000

# Configuraci贸n de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuraci贸n de rehashing
activerehashing yes

# Configuraci贸n de cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuraci贸n de frecuencia de Hz
hz 10

# Configuraci贸n de latencia
latency-monitor-threshold 0