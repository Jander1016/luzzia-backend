# ============================================
# 🔴 REDIS CONFIGURATION - DESARROLLO
# Configuración optimizada para cache y desarrollo
# ============================================

# Configuración de red
bind 0.0.0.0
port 6379
protected-mode yes

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de persistencia para desarrollo
save 900 1
save 300 10
save 60 10000

# Directorio de datos
dir /data

# Configuración de logs
loglevel notice
logfile ""

# Configuración de cliente
timeout 300
tcp-keepalive 300

# Configuración de base de datos
databases 16

# Configuración para desarrollo (más permisiva)
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Configuración de AOF (deshabilitado para desarrollo)
appendonly no

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de notificaciones
notify-keyspace-events ""

# Configuración de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configuración de listas
list-max-ziplist-size -2
list-compress-depth 0

# Configuración de sets
set-max-intset-entries 512

# Configuración de sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuración de HyperLogLog
hll-sparse-max-bytes 3000

# Configuración de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuración de rehashing
activerehashing yes

# Configuración de cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuración de frecuencia de Hz
hz 10

# Configuración de latencia
latency-monitor-threshold 0